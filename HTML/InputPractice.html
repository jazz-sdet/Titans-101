<!DOCTYPE html>
<html>
<head>
	<title>Inputs and Table</title>
</head>
<body>

	<h1>
		<a href="https://www.techtorialacademy.com/" target="_blank"><i>Techtorial Academy</i></a>
	</h1>

	<strong>First Name</strong>
	<br>
	<input type="text" name="firstname" placeholder="first name only">
	<br>
	<br>
	<label>Last Name</label>
	<br>
	<input type="text" name="lastname" placeholder="last name only">
	<br>
	<br>
	<label>Email</label>
	<br>
	<input type="email" name="email address" placeholder="gmail and yahoo only">
	<br>
	<br>
	<label>Password</label>
	<br>
	<input type="password" name="password text" placeholder="password">
	<button>Login</button>
	<br>
	<br>

	<table border="3">
		<tbody>
			<thead>
				<tr>
				<th>Number</th>
				<th>First Name</th>
				
				<th>Last Name</th>

				<th>Student Number</th>

			</tr>
			</thead>

			<tr>
				<td>1</td>
				<td>David</td>
				<td>Hunt</td>
				<td>1239475</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Daniel</td>
				<td>Smith</td>
				<td>1009475</td>

			</tr>
		</tbody>
	</table>
<div name="list of elements">
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item</li>
		<li>Item</li>
	</ul>
	<br>
	<hr>

	<ol>
		<li>David</li>
		<li>John</li>
		<li>Mark</li>
		<li>Joseph</li>
	</ol>
</div>










</body>
</html>
